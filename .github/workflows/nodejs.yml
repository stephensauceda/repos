name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: docker://node:8-alpine
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install, build, and test
      with:
        node-version: ${{ matrix.node-version }}
      run: |
        yarn
        yarn test
      env:
        CI: true
